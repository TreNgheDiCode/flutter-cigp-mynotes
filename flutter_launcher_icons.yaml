dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

# Icon by Stockio.com
# Feel free to check out cool awesome, free images/icons and show them some love https://www.stockio.com/
# Icon URL: https://www.stockio.com/free-icon/geronimo-clipboard-checklist-pen

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"